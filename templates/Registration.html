{% extends 'base.html' %}
{% block content %}

<!-- ========== REGISTRATION PAGE ========== -->
<div class="relative min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-indigo-900 overflow-hidden">
    <!-- Animated background elements -->
    <div class="absolute inset-0">
        <div class="absolute inset-0 bg-gradient-to-br from-gray-900/90 via-blue-900/90 to-indigo-900/90"></div>
        <!-- Animated shapes -->
        <div class="absolute inset-0 overflow-hidden">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <!-- Animated particles -->
            <div class="particles-container"></div>
            <!-- Gradient orbs -->
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
        </div>
    </div>

    <div class="relative z-10 flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-md">
            <!-- Card Container -->
            <div class="bg-white/10 backdrop-blur-xl rounded-2xl p-8 shadow-2xl border border-white/20">
                <div class="text-center mb-8">
                    <h1 class="text-4xl font-bold text-white mb-2">Create Account</h1>
                    <p class="text-gray-300">
                        Already have an account? 
                        <a href="/login" class="text-blue-400 hover:text-blue-300 font-medium transition-colors">Sign in here</a>
                    </p>
                </div>

                <!-- Registration Form -->
                <form class="space-y-6" method="POST">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                        <input type="text" id="name" name="name" 
                            class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" 
                            placeholder="Enter your full name" required>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" 
                            class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" 
                            placeholder="Enter your email" required>
                    </div>

                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                        <input type="username" id="username" name="username" 
                            class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" 
                            placeholder="Choose a username" required>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                        <input type="password" id="password" name="password" 
                            class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" 
                            placeholder="Create a password" required>
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" id="terms" 
                            class="w-4 h-4 text-blue-600 border-white/20 rounded focus:ring-blue-500 bg-white/5" required>
                        <label for="terms" class="ml-2 text-sm text-gray-300">
                            I agree to the 
                            <a href="#" class="text-blue-400 hover:text-blue-300 transition-colors">terms and conditions</a>
                        </label>
                    </div>

                    <button type="submit" 
                        class="w-full py-3 px-6 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-medium rounded-xl hover:from-blue-700 hover:to-blue-800 transition-all duration-300 transform hover:scale-[1.02] focus:scale-[0.98]">
                        Create Account
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block js %}
<script>
    // Add form validation or interactivity if needed
</script>
{% endblock %}
