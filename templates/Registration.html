{% extends 'base.html' %}
{% block content %}

<!-- ========== REGISTRATION PAGE ========== -->
<div class="flex items-center justify-center min-h-screen bg-cover bg-center" 
    style="background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'100%\' height=\'100%\' viewBox=\'0 0 800 400\'><rect fill=\'%23330000\' width=\'800\' height=\'400\'/><defs><radialGradient id=\'a\' cx=\'396\' cy=\'281\' r=\'514\' gradientUnits=\'userSpaceOnUse\'><stop offset=\'0\' stop-color=\'%23D18\'/><stop offset=\'1\' stop-color=\'%23330000\'/></radialGradient><linearGradient id=\'b\' gradientUnits=\'userSpaceOnUse\' x1=\'400\' y1=\'148\' x2=\'400\' y2=\'333\'><stop offset=\'0\' stop-color=\'%23FA3\' stop-opacity=\'0\'/><stop offset=\'1\' stop-color=\'%23FA3\' stop-opacity=\'0.5\'/></linearGradient></defs><rect fill=\'url(%23a)\' width=\'800\' height=\'400\'/><g fill-opacity=\'0.5\'><circle fill=\'url(%23b)\' cx=\'267.5\' cy=\'61\' r=\'300\'/><circle fill=\'url(%23b)\' cx=\'532.5\' cy=\'61\' r=\'300\'/><circle fill=\'url(%23b)\' cx=\'400\' cy=\'30\' r=\'300\'/></g></svg>');">
    
    <div class="w-full max-w-md p-8 bg-white/90 backdrop-blur-md shadow-lg rounded-xl">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Create an Account</h1>
            <p class="mt-2 text-sm text-gray-600">
                Already have an account? 
                <a href="#" class="text-blue-600 hover:underline font-medium">Sign in here</a>
            </p>
        </div>

        <!-- Registration Form -->
        <form class="space-y-4" method="POST">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" required>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" required>
            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="username" id="username" name="username" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" required>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" required>
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="terms" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" required>
                <label for="terms" class="ml-2 text-sm text-gray-700">
                    I agree to the 
                    <a href="#" class="text-blue-600 hover:underline">terms and conditions</a>
                </label>
            </div>

            <button type="submit" class="w-full py-3 text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg transition">Register</button>
        </form>
    </div>

</div>

{% endblock %}

{% block js %}
<script>
    // Add form validation or interactivity if needed
</script>
{% endblock %}
